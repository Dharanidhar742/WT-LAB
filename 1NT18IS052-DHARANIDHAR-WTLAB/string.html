<!DOCTYPE html>
<html lang="en">

<head>

<body style="background-color: rgb(52, 73, 94 )">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "This sentence is just used for performing various string functions which are given below";
        function findLen() {
            var stlen = str.length;
            document.getElementById("ln").innerHTML = stlen;
        }
        function findTxt() {
            var txt = document.getElementById("fintxt").value;
            console.log(txt)
            var pos = str.search(`${txt}`)
            document.getElementById("tx").innerHTML = pos;
        }

        function conc() {
            var str1 = document.getElementById("conc1").value;
            var str2 = document.getElementById("conc2").value;
            var res = str1.concat(str2);
            document.getElementById("conc3").innerHTML = res;

        }

        var colors = ["black","red","pink","green","white","blue"];
        document.getElementById("demo").innerHTML = colors;
        function myFunction() {
            colors.reverse();
            document.getElementById("demo").innerHTML = colors;
        }
    </script>
    </head>

    <body>
        <center><br><br><br><br>
           <h3>Let's try some string functions</h3>
                <b>This sentence is just used for performing various string functions which are given below</b>
            <p>Length of the string</p>
            <button onclick="findLen()">Find length</button>
            <p id="ln"></p>
            <p>First occurrence of a specified text in the sring</p>
            <input type="text" id="fintxt" placeholder="Enter specific word.." />
            <button onclick="findTxt()">Search</button>
            <p id="tx"></p>
            <p> concatination</p>
            <input type="text" id="conc1" placeholder="Enter specific word.." />
            <input type="text" id="conc2" placeholder="Enter specific word.." />
            <button onclick="conc()">concatinate</button>
            <p id="conc3"></p>
            <p> Reverse the order</p>

            <button onclick="myFunction()">Click</button>

            <p id="demo"></p>

        </center>

    </body>

</html>
