<!DOCTYPE HTML>
<html>
<head>
    <style>
        body {
            background-color: rgb(160, 105, 211);    
            text-align: center;
            font-family: verdana;    }
    </style>
    <script>
        function armstr()
        {
        var arm=0,a,b,c,d,num;
        num=Number(document.getElementById("no_input").value);
        
        temp=num;
        while(temp>0)
        {
        a=temp%10;
        temp=parseInt(temp/10); 
        arm=arm+a*a*a;
        }
        if(arm==num)
        {
        alert("Armstrong number");
        }
        else
        {
        alert("Not Armstrong number");
        }
        }
        </script>
</head>
<body>
    <h1>ARMSTRONG NUMBER!!</h1>
    <BR><BR>
<div>
Enter any Number: <input id="no_input">
<button onclick="armstr()">Check</button>
</div>
</body>
</html>
